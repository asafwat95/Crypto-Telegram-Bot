name: Send Telegram Welcome

on:
  workflow_dispatch: # يتم تشغيله يدويًا من GitHub

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
    - name: Send welcome message to Telegram
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -d text="🎉 تم تشغيل GitHub Action! أهلاً وسهلاً بك في القناة."

name: CryptoHopper Trade Alerts

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Download last_trade_id (if exists)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: last-trade-id
          path: .

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          HOPPER_ID: ${{ secrets.HOPPER_ID }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python script.py

      - name: Remove old artifact
        run: |
          rm -rf last-trade-id || true

      - name: Upload updated last_trade_id.txt
        uses: actions/upload-artifact@v4
        with:
          name: last-trade-id
          path: last_trade_id.txt

      - name: Upload trades log
        uses: actions/upload-artifact@v4
        with:
          name: trades-log
          path: trades_log.txt
